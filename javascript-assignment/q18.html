<!DOCTYPE html>
<html>

<body>
    <h2>q16</h2>
    <p>Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns
        triple
        their sum.
    </p>
    <form>
        Enter first number <input type="text" id="firstNumber" /><br>
        Enter second number <input type="text" id="secondNumber" /><br>

        <input type="button" onClick="check()" Value="Check" />
    </form>
    <p>The Result :
        <span id="result"></span>
    </p>
    <script>
        function check() {
            const num1 = parseInt(document.getElementById("firstNumber").value);
            const num2 = parseInt(document.getElementById("secondNumber").value);
            const result = num1 == 50 || num2 == 50 || num1 + num2 == 50;
            document.getElementById("result").innerHTML = result;
        }


    </script>

</body>

</html>
