<!DOCTYPE html>
<html>

<body>
    <h2>q20</h2>
    <p>Write a JavaScript program to check from two given integers, whether one is positive and another one is negative.
    </p>
    <form>
        Enter first number <input type="text" id="firstNumber" /><br>
        Enter second number <input type="text" id="secondNumber" /><br>

        <input type="button" onClick="check()" Value="Check" />
    </form>
    <p>The Result :
        <span id="result"></span>
    </p>
    <script>
        function check() {
            const num1 = parseInt(document.getElementById("firstNumber").value);
            const num2 = parseInt(document.getElementById("secondNumber").value);
            const result = (num1 > 0 && num2 < 0) || (num1 < 0 && num2 > 0);
            document.getElementById("result").innerHTML = result;
        }


    </script>

</body>

</html>
