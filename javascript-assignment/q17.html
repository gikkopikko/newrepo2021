<!DOCTYPE html>
<html>

<body>
    <h2>q17</h2>
    <p>Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple
        their
        absolute difference if the specified number is greater than 19.</p>
    <form>
        Enter number <input type="text" id="number" /><br>

        <input type="button" onClick="diff()" Value="Difference" />
    </form>
    <p>The Result :
        <span id="result"></span>
    </p>
    <script>
        function diff() {
            const num = document.getElementById("number").value;
            const result = (num <= 19) ? 19 - num : 3 * (num - 19);
            document.getElementById("result").innerHTML = result;
        }


    </script>

</body>

</html>
