<!DOCTYPE html>
<html>

<body>

    <h2>q4</h2>
    <p>Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.
    </p>

    <p id="demo"></p>

    <script>
        const a = 5, b = 6, c = 7;
        const s = (a + b + c) / 2;
        const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

        document.getElementById("demo").innerHTML = `Area of triange ${area}`;


    </script>

</body>

</html>
