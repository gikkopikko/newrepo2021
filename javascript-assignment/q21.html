<!DOCTYPE html>
<html>

<body>
    <h2>q21</h2>
    <p>Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string
        begins
        with "Py" then return the original string.
    </p>
    <form>
        Enter string <input type="text" id="str" /><br>

        <input type="button" onClick="check()" Value="Check" />
    </form>
    <p>The Result :
        <span id="result"></span>
    </p>
    <script>
        function check() {
            const str1 = document.getElementById("str").value;
            if (str1 === null || str1 === undefined || str1.substring(0, 2) === 'Py')
                result = str1;

            else result = `Py${str1}`;

            document.getElementById("result").innerHTML = result;
        }


    </script>

</body>

</html>
