<!DOCTYPE html>
<html>

<body>

    <h2>q14</h2>
    <p>Write a JavaScript exercise to get the extension of a filename.
    </p>



    <p id="demo"></p>

    <script>

        const filename = "abcd.rar"

        document.getElementById("demo").innerHTML = filename.split('.').pop();

    </script>

</body>

</html>
