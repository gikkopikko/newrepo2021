<!DOCTYPE html>
<html>

<body>

    <h2>q8</h2>
    <p>Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to
        input
        a guess number. If the user input matches with guess number, the program will display a message "Good Work"
        otherwise
        display a message "Not matched".
    </p>



    <p id="demo"></p>

    <script>
        const num = Math.ceil(Math.random() * 10);
        const gnum = prompt('Guess the number between 1 and 10 inclusive');
        let result = "";
        if (gnum == num)
            result = 'Matched';
        else
            result = 'Not matched, the number was ' + num;

        document.getElementById("demo").innerHTML = result;




    </script>

</body>

</html>
