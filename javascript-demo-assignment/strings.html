<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript String Properties</h2>

    <p>The length property returns the length of a string:</p>

    <p id="demo"></p>

    <p>Replace "Microsoft" with "W3Schools" in the paragraph below:</p>
    <button onclick="myFunction()">Try it</button>

    <p id="demo2">Please visit Microsoft!</p>

    <p>Convert string to upper case:</p>

    <button onclick="myFunction2()">Try it</button>

    <p id="demo3">Hello World!</p>

    <script>
        function myFunction() {
            let text = document.getElementById("demo2").innerHTML;
            document.getElementById("demo2").innerHTML =
                text.replace("Microsoft", "W3Schools");
        }
        function myFunction2() {
            let text = document.getElementById("demo3").innerHTML;
            document.getElementById("demo3").innerHTML =
                text.toUpperCase();
        }
        let text = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let text2 = "";
        document.getElementById("demo").innerHTML = "  <p>The length property returns the length of a string:</p>" + text.length +
            "<p>The slice() method extract a part of a string and returns the extracted parts in a new string:</p >" + text.slice(7, 13);
    </script>

</body>

</html>
