<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript new Date()</h2>

    <p>Using new Date(7 numbers), creates a new date object with the specified date and time:</p>

    <p id="demo"></p>

    <p>A Date object can be created with a specified date and time:</p>
    <p id="demo2"></p>

    <p id="demo3"></p>

    <script>
        const d = new Date(2018, 11, 24, 10, 33, 30, 0);
        document.getElementById("demo").innerHTML = d;

        const d2 = new Date("October 13, 2014 11:13:00");
        document.getElementById("demo2").innerHTML = d2;

        const d3 = new Date("03/25/2015");
        document.getElementById("demo3").innerHTML = d3;

    </script>

</body>

</html>
