<html>

<body>

    <script type="text/javascript">

        var count = 0;
        document.write("Starting While Loop ");

        while (count < 10) {
            document.write("Current Count : " + count + "<br />");
            count++;
        }
        count = 0;
        document.write("While Loop stopped!");
        document.write("Starting Do While Loop ");
        do {
            document.write("Current Count : " + count + "<br />");
            count++;
        } while (count < 10);
        document.write("Do While Loop stopped!");
    </script>

</body>

</html>
