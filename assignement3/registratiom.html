<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Bootstrap Simple Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup-form">

        <form action="">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takse a minute</p>
            <div class="row">
                <div class="form-group col">
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                </div>
                <div class="form-group col">
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="con-pwd" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the
                    <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Register Now</button>
            </div>

        </form>
        <div class="text-center">Already have an account? <a href="#">Sign in</a></div>

    </div>

    <script src="" async defer></script>
</body>

</html>
